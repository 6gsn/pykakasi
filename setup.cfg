[bdist_wheel]
# This flag says that the code is written to work on both Python 2 and Python
# 3. If at all possible, it is good practice to do this. If you cannot, you
# will need to generate wheels for each Python version that you support.

# pykakasi code is written to work on both python2 and python3 using six.
# It uses dictionary which generated with semidbm, which is also working on
# python2 and python3, but file format is different among versions and platforms.
# so here we need to set  universal = No
universal=1


[flake8]
ignore = E701
max-line-length = 160
